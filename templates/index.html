<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
<div class="card text-center" style="width: 40rem; margin: 0 auto; height: 47rem; top: 35px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <div class="card-body" >
      <div style="text-align:center;">
          <h3><b>MODE OF TRANSPORT PREDICTION</b></h3>
      </div>
      <form class="form" method="post" action="/predict">
          <div class="row" style=" padding-top: 50px; padding-bottom: 25px;">
            <div class="col" style="text-align: left; padding-left: 90px;" >
                <label>Age</label>
            </div>
              <div class="col" style=" padding-right: 70px;">
            <input type="text" name='age' size="17">
              </div>
          </div>

            <div class="row" style="padding-bottom: 25px;">
            <div class="col"  style="text-align: left; padding-left: 90px;">
            <label>Gender</label>
            </div>
                <div class="col">
                    <div class="col-sm-8">
            <select class="form-select" name="Gender" aria-label="Default select example">
                <option selected>Select here...</option>
                <option value=" Male">Male</option>
                <option value=" Female">Female</option>
            </select>
                    </div>
                </div>
            </div>

                <div class="row" style="padding-bottom: 25px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>Engineer</label>
            </div>
                    <div class="col">
                    <div class="col-sm-8">
            <select class="form-select" name="engineer" aria-label="Default select example">
                <option selected>Select here...</option>
                <option value=" Yes">Yes</option>
                <option value=" No">No</option>
            </select>
                    </div>
                    </div>
                </div>

          <div class="row" style="padding-bottom: 25px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>MBA</label>
            </div>
             <div class="col">
          <div class="col-sm-8">
            <select class="form-select" name="MBA" aria-label="Default select example">
                <option selected>Select here...</option>
                <option value=" Yes">Yes</option>
                <option value=" No">No</option>
            </select>
              </div>
             </div>
          </div>

          <div class="row" style="padding-bottom: 25px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>Work Experience</label>
            </div>
              <div class="col">
                  <div class="col-sm-8">

            <input type="text" name='Work Experience' size="17">
                  </div>
              </div>
          </div>

          <div class="row" style="padding-bottom: 25px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>Salary</label>
            </div>
              <div class="col" style="padding-right: 70px;">
            <input type="text" name='Salary' size="17">
              </div>
          </div>

              <div class="row" style="padding-bottom: 35px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>Distance</label>
            </div>
               <div class="col" style="padding-right: 70px;">
            <input type="text" name='Distance' size="17">
              </div>
          </div>

          <div class="row" style="padding-bottom: 55px;">
            <div class="col" style="text-align: left; padding-left: 90px;">
            <label>License</label>
            </div>
               <div class="col">
                    <div class="col-sm-8">
            <select class="form-select" name="license" aria-label="Default select example">
                <option selected>Select here...</option>
                <option value=" Yes">Yes</option>
                <option value=" No">No</option>
            </select>
                    </div>
                </div>
          </div>

            <div class="d-grid gap-2 col-6 mx-auto mb-5">
                <button type="submit" class="btn btn-outline-info">Predict</button>
            </div>
          {%if True%}
      <div style="text-align:center; ">
        <p><b>PREDICTION:</b> &ensp; {{result}}</p>
      </div>
    {% endif %}
        </form>

  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
